<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment - 17</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-div">
        <div class="img-div">
        <img src="clear-icon.png" alt="clear-icon" class="clear-icon" id="clear-result" onclick="clearResult()">
        </div>
        <div class="input-div">
        <input type="text" id="length" placeholder="Enter length" >
        <input type="text" id="breath" placeholder="Enter breath" >
        </div>
        <p id="result"></p>
        <button class="area-cal-btn" onclick="areaOfrectangle()">calculate area</button>
    </div>

    <script>
        let lenghtInput = document.getElementById("length");
        let breathInput = document.getElementById("breath");
        let resultElement = document.getElementById("result");
        let clearElement = document.getElementById("clear-result");

        function areaOfrectangle()
        {
            const result = parseInt(lenghtInput.value) * parseInt(breathInput.value);
            resultElement.innerText = `Area of rectangle : ${result}`;
            resultElement.style.marginBottom = "19px"

        }
        function clearResult(){
            lenghtInput.innerHTML="";
            breathInput.innerHTML="";
            resultElement.innerText="";
            
        }

    </script>
</body>
</html>
