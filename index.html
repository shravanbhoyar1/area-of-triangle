<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment - 17</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-div">
        <div class="img-div">
        <img src="clear-icon.png" alt="clear-icon" class="clear-icon" id="clear-result" onclick="clearResult()">
        </div>
        <div class="input-div">
        <input type="text" id="length" placeholder="Enter length" >
        <span id="error1"></span>
        <input type="text" id="breath" placeholder="Enter breath" >
        <span id="error2"></span>
        </div>
        <p id="result"></p>
        <button class="area-cal-btn" onclick="pmOfRectangle()" id="btn">calculate perimeter</button>
    </div>

    <script>
        let lenghtInput = document.getElementById("length");
        let breathInput = document.getElementById("breath");
        let resultElement = document.getElementById("result");
        let clearElement = document.getElementById("clear-result");
        let errorElement1 = document.getElementById("error1");
        let errorElement2 = document.getElementById("error2");
        let pmButton = document.getElementById("btn");

        function pmOfRectangle()
        {
            const val1 = parseInt(lenghtInput.value);
            const val2 = parseInt(breathInput.value);

            if(isNaN(val1)){
                errorElement1.innerText = "Please enter valid first number";
                return;
            }

             errorElement1.innerText ="";

             if(isNaN(val2)){
                errorElement2.innerText = "Please enter valid second number";
                pmButton.style.marginTop ="35px";
                return;
            }

             errorElement2.innerText ="";
             

            const periMeter = 2 * (val1 + val2);
            resultElement.innerText = `Perimeter of rectangle : ${periMeter}`;
            resultElement.style.marginTop = "-1px"
            resultElement.style.fontSize = "16px"

        }
        function clearResult(){

            lenghtInput.value=" ";
            breathInput.value=" ";
            resultElement.innerText="";
            resultElement.style.margin="25px"
            errorElement1.innerText="";
            errorElement2.innerText="";
        }

    </script>
</body>
</html>
